<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="plane"></div>
        <div class="headers">

            <h1>MONO ΠΑΟΚ</h1>
            <h2>Next Level Fantasy Competition</h2>    
        </div>
        
    </header>
    <main>

                    <li class="game">
                        <div class="teams">Petoria Rotters - Dynamo Podilatou</div>

                    </li>
                    <li class="game">
                        <div class="teams">Superbobo - Roulis Utd</div>

                    </li>
                    <li class="game">
                        <div class="teams">Kailar - Alkoolikos Asteras</div>
                        <div class="score">0-0</div>
                    </li>
                    <li class="game">
                        <div class="teams">Pali - Den Isxyei</div>
                        <div class="score">0-0</div>
                    </li>
                </ul>
            </div>
        </section>
        <section class="options">
            <div class="wrapper">
                <div class="table">
                    <div class="icon"><i class="fas fa-trophy"></i></div>
                    <h4>Tables</h4>
                </div>
                <div class="fixture-list">
                    <div class="icon"><i class="fas fa-clipboard-list"></i></div>
                    <h4>Fixtures</h4>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>

</html>
